<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Search</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <section id="banner">
        <div class="container">
            <div class="d-flex gap-5 justify-content-center search-box mt-5">
                <input type="text" class="form-control shadow w-50 p-3" id="player-name"
                    placeholder="Search your player here" />
                <button class="btn btn-info w-25 p-3 shadow" id="search-btn">Search</button>
            </div>
        </div>
    </section>

    <section>
        <div id="main-container" class="main-container">

            <section id="product-section" class="container mt-5">
                <div id="player-container" class="row"></div>
            </section>
            <section>
                <div class="cart-container">
                    <h5>Add Players: <span id="count">0</span></h5>
                    <br>
                    <div id="cart-main-container" class="cart-main-container"></div>
                    <hr>
                </div>
            </section>
        </div>
    </section>
    <section>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Player Details</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="project1.js"></script>
</body>

</html>
